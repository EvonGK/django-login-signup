{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="{% static 'signin.css' %}">
</head>
<body>
	<h1>signup</h1>
	<form action="/signup" method="post">
		{% csrf_token %}
		<label for=""> Username</label>
		<input type="text" id="username" name="username" placeholder="Username" required><br>

		<label for="">First name</label>
		<input type="text" id="firstname" name="firstname" placeholder="firstname" required><br>

		<label for="">Last name</label>
		<input type="text" id="lastname" name="lastname" placeholder="Last name" required><br>

		<label for="">Email</label>
		<input type="email" id="email" name="email" placeholder="email address" required><br>

		<label for="">password</label>
		<input type="password" id="password1" name="password1" placeholder="Enter password" required><br>

		<label for="">Confirm password</label>
		<input type="password" id="password2" name="password2" placeholder="Confirm password" required><br>

		<button type="submit"> SignUp</button>
		

	</form>
</body>
</html>
